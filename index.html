<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <title>Untitled</title>
</head>
<body>

    <div id="game-ui">

        <div id="top-bar">
            <div id="life-container">
                <span id="battery-icon">
                    <img src="./public/assets/Home Screen/Charging Battery.svg" alt="">
                </span>
                Lives
            </div>
            <div id="coin-container">
                Soft Currency
                <span id="coin-icon">
                    <img src="./public/assets/Home Screen/Coins.svg" alt="">
                </span>
            </div>
            <div id="currency-container">
                Hard Currency
                <span id="diamond-icon">
                    <img src="./public/assets/Home Screen/Jewel.svg" alt="">
                </span>
            </div>
        </div>

        <div id="title-bar">
            Game Name
        </div>

        <div id="info-bar">
            <span id="progress-icon">
                <img src="./public/assets/Home Screen/Loading Bar.svg" alt="">
            </span>
            <div id="progress-container">
                Progress Bar
            </div>
            <div id="player-container">
                Player Name
            </div>
        </div>

        <div id="mid-bar">
            <div id="left-container">
                <div id="settings-container">
                    <span id="progress-icon">
                        <img src="./public/assets/Home Screen/Settings.svg" alt="">
                    </span>
                    Settings
                </div>
                <div id="achievements-container">
                    Daily Acheivements
                    <UL>
                        <li>1</li>
                        <li>2</li>
                    </UL>
                </div>
            </div>
            <div id="right-container">
                <div id="spin-container">
                    Spin Wheel
                    <span id="progress-icon">
                        <img src="./public/assets/Home Screen/Roulette.svg" alt="">
                    </span>
                </div>
                <div id="ds-container">
                    No Ads <br> IAP 
                    <span id="progress-icon">
                        <img src="./public/assets/Home Screen/Unavailable.svg" alt="">
                    </span>
                </div>
            </div>
        </div>

        <div id="play-bar">
            <div id="lootbox-container">
                <span id="progress-icon">
                    <img src="./public/assets/Home Screen/Treasure Chest.svg" alt="">
                </span>
                Lootbox
            </div>
            <div id="play-container">
                Tap to Play
            </div>
        </div>

        <div id="menu-bar">
            <div id="upgrade-container" class="blue-button">Upgrade</div>
            <div id="shop-container" class="blue-button">Shop</div>
            <div id="build-container" class="blue-button">Build Level</div>
            <div id="pass-container" class="blue-button">Achievements/Premium Pass</div>
        </div>

        <div id="banner-bar">
            banner
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
