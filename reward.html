<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="reward.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <title>Untitled</title>
</head>
<body>

    <div id="game-ui">

        <div id="top-bar">
            <div id="life-container">
                <span id="battery-icon">
                    <img src="./public/assets/Home Screen/Charging Battery.svg" alt="">
                </span>
                Lives
            </div>
            <div id="coin-container">
                Soft Currency
                <span id="coin-icon">
                    <img src="./public/assets/Home Screen/Coins.svg" alt="">
                </span>
            </div>
            <div id="currency-container">
                Hard Currency
                <span id="diamond-icon">
                    <img src="./public/assets/Home Screen/Jewel.svg" alt="">
                </span>
            </div>
        </div>

        <div id="title-bar">
            Game Over / Compliment
        </div>

        <div id="rating-bar">
            <span id="progress-icon">
                <img src="./public/assets/Reward Screen/Star Filled.svg" alt="">
            </span>
            <span id="progress-icon">
                <img src="./public/assets/Reward Screen/Star Filled.svg" alt="">
            </span>
            <span id="progress-icon">
                <img src="./public/assets/Reward Screen/Star Filled.svg" alt="">
            </span>
        </div>

        <div id="continue-bar">
            <div id="continue-container" class="blue-button">
                Continue
            </div>
            <div id="thanks-container" class="blue-button">
                No Thanks
            </div>
        </div>

        <div id="coin-container">
            <span id="coin-icon">
                <img src="./public/assets/Home Screen/Coins.svg" alt="">
            </span>
            Soft Currency
        </div>

        <div id="currency-container">
            <span id="diamond-icon">
                <img src="./public/assets/Home Screen/Jewel.svg" alt="">
            </span>
            Hard Currency
        </div>

        <div id="multiplier-container">
            <span id="multiplier-icon">
                <img src="./public/assets/Reward Screen/Ad Multiplier.svg" alt="">
            </span>
        </div>

        <div id="ad-container">
            <div id="continue-container" class="blue-button">
                Claim ad
            </div>
            <div id="thanks-container" class="blue-button">
                No Thanks
            </div>
        </div>

        <div id="banner-bar">
            banner
        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
